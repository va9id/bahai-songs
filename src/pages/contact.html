<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahá'í Songs - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/src/js/contact.js" type="module"></script>
    <script src="/src/components/header.js"></script>
    <script src="/src/components/footer.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="d-flex flex-column">
    <div id="form-container" class="container flex-grow-1 pb-5 px-4"> 
        <h1 class="page-title">Contact Us</h1>
            <form id="contact-form" class="mb-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contact-form-name" required>
                <label for="contact-form-name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <select type="text" class="form-select" id="contact-form-subject" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Bug or Issue">Bug or issue with the website</option>
                    <option value="Feature Request">Request a new feature</option>
                    <option value="Typo in Song Lyrics">Problem with song lyrics</option>
                    <option value="Other">Other</option>
                </select>
                <label for="contact-form-subject">Subject</label>
            </div>  
            <div class="form-floating mb-3">
                <textarea class="form-control" id="contact-form-msg" maxlength="500" required></textarea>
                <label for="contact-form-msg">Message</label>
            </div>       
            <button id="contact-form-btn" type="submit" class="btn btn-primary ms-auto d-block" disabled>Send Email</button>
            </form>
    </div>
</body>
</html>
